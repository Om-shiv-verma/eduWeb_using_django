{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/header_css.css'%}">
</head>

<body>
    <!-- this is header -->
    <div class="header_info">
        <nav class="navbar navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link colour" href="#"><img id="image" src="/static/webicon/logo1.png" alt="logo"></a>
                </li>
                &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <li class="nav-item {% if request.path == '/' %} active {% endif %}">
                    <a class="nav-link colour " href="{% url 'home' %}">Home</a>
                </li>
                {% comment %} <li>{{request.path}}</li> {% endcomment %}
                &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <li class="nav-item {% if request.path == '/course/' %} active {% endif %}">
                    <a class="nav-link colour" href="{% url 'course' %}">My Courses</a>
                </li>
                &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

                {% url 'about' as abt %}
                <li class="nav-item {% if request.path == abt %} active {% endif %}">
                    <a class="nav-link colour" href="{{abt}}">About</a>
                </li>
                &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <li class="nav-item {% if request.path == '/contactpage/' %} active {% endif %}">
                    <a class="nav-link colour" href="{% url 'contactpage' %}">Contact</a>
                </li>
                &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <li class="nav-item  {% if request.path == '/registration/' %} active {% endif %}">
                    <a class="nav-link colour" href="{% url 'registration' %}">Login | Signup</a>
                </li>
            </ul>
        </nav>
    </div>
