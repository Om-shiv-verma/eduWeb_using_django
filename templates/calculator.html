<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="/static/css/registration_style.css">
    <title>Calculator</title>
</head>

<body>
    <a name="loc1"></a>
    <div class="container">
        <div class="head">
            <p style="text-align: center;">United College Of Engineering And Research</p>
        </div>


        {% comment %} <form name="frm1"> {% endcomment %}
        <form method="post">
            {% csrf_token %}
            <!-- 11111 -->
            <div class="form-group">
                <input  class="select form-control" id="fname" type="text" name="num1"
                    placeholder="Enter Value"></input>
            </div>

            <!-- 2222 -->
            <div class="form-group">
                <input class="select form-control" id="lname" type="text" name="num2"
                 placeholder="Enter value"></input>
            </div>

            <label> Select opr....</label>
            <select class="select1"  name="opr">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <p align="center"> <input type="submit" value="Submit" class="box"></p>
            <label>output</label>
            <div class="form-group">
                <input class="select form-control" type="text" value="{{c}}"></input>
            </div>
        </form>
    </div>
   
    {% include "footer.html" %}
    {% include "header.html" %}
</body>
</html>
