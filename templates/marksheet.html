<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="/static/css/registration_style.css">
    <title>marksheet</title>
</head>

<body>
    <a name="loc1"></a>
    <div class="container">
        <div class="head">
            <p style="text-align: center;">United College Of Engineering And Research</p>
        </div>


        {% comment %} <form name="frm1"> {% endcomment %}
        <form method="post">
            {% csrf_token %}
            <!-- 11111 -->
            <div class="form-group">
                <input  class="select form-control"  type="text" name="num1"
                    placeholder="Subject 1"></input>
            </div>

            <div class="form-group">
                <input class="select form-control"  type="text" name="num2"
                 placeholder="Subject 2"></input>
            </div>

        
            <div class="form-group">
                <input class="select form-control"  type="text" name="num3"
                 placeholder="Subject 3"></input>
            </div>

            <div class="form-group">
                <input class="select form-control"  type="text" name="num4"
                 placeholder="Subject 4"></input>
            </div>

            <div class="form-group">
                <input class="select form-control"  type="text" name="num5"
                 placeholder="Subject 5"></input>
            </div>

            <p align="center"> <input type="submit" value="Submit" class="box"></p>
            
            <div class="form-group">
                <input class="select form-control" type="text" value="{{total}}"
                placeholder="Total"></input>
            </div>

            <div class="form-group">
                <input class="select form-control" type="text" value="{{per}}"
                placeholder="Percentage"></input>
            </div>

            <div class="form-group">
                <input class="select form-control" type="text" value="{{division}}"
                placeholder="Division"></input>
            </div>
        </form>
    </div>
   
    {% include "footer.html" %}
    {% include "header.html" %}
</body>
</html>
